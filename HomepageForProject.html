		<script language="javascript" type="text/javascript">
			
			function showHideDiv(num)
				{		
					if( section0_title=document.getElementById("section"+num+"_title").style.visibility == "visible")

							section0_title=document.getElementById("section"+num+"_title").style.visibility = "hidden";						
						}
					else{						
							section0_title=document.getElementById("section"+num+"_title").style.visibility = "visible";						
						}	
				}			
		</script>
	</head>
	
	<body>
        <center> <h1>QinClass</h1> </center>
        
        <div id="section0" class="section">

					id="Persona" width="800" height="250" border="0">

				</div>
			</a>
        </div>
